{{- if .Values.spark.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.spark.dns }}
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.spark.dns }}
  template:
    metadata:
      labels:
        app: {{ .Values.spark.dns }}
    spec:
      containers:
        - name: spark
          image: {{ .Values.spark.image }}:{{ .Values.spark.tag }}
{{- end }}
