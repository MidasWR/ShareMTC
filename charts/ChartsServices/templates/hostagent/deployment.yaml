apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.hostagent.dns }}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.hostagent.dns }}
  template:
    metadata:
      labels:
        app: {{ .Values.hostagent.dns }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: {{ .Values.hostagent.dns }}
          image: {{ .Values.hostagent.image }}:{{ default .Chart.AppVersion .Values.global.tag }}
          securityContext:
            privileged: true
          envFrom:
            - configMapRef:
                name: host-services-config
